<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Catcher</title>
  </head>
  <body>
    <pre id="output">Loading...</pre>

    <script>
      fetch('/data.txt')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load data.txt');
          return response.text();
        })
        .then(text => {
          document.getElementById('output').textContent = text;
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error loading data.';
          console.error(error);
        });
    </script>
  </body>
</html>
