<!DOCTYPE html>
<html>
  <head><meta charset="utf-8" /></head>
  <body>
    <pre id="output">Loading...</pre>
    <script>
      fetch("/data.txt")
        .then((r) => r.text())
        .then((t) => document.getElementById("output").textContent = t)
        .catch(() => document.getElementById("output").textContent = "Error loading data.txt");
    </script>
  </body>
</html>
